    <script>
        const audio = document.getElementById('jingle');

        function typeLine(el, text, speed=45, callback) {

        function startTyping() {
            const els = ['line1','line2','line3','line4','line5'].map(id => document.getElementById(id));
            let idx = 0;
            function next() {
                if (idx < lines.length) {
                    typeLine(els[idx], lines[idx], 50, () => { idx++; setTimeout(next, 800); });
                } else {
                    document.getElementById('scrollHint').classList.add('show');
                    // HI·ªÜN N√öT SAU KHI TH∆Ø CH·∫†Y H·∫æT

        const openBtn = document.getElementById('openBtn');

        openBtn.onclick = () => {
