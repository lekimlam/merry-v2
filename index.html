<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galaxy Love ♡</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { height:100%; overflow:hidden; background:#000; font-family:'Segoe UI',sans-serif; color:#fff; }
    
    canvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; }
    
    .container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 4.5rem;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ff8a00, #e52e71, #9c27b0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255,105,180,0.8);
    }

    .message {
      font-size: 1.8rem;
      line-height: 1.8;
      margin: 30px 0;
      padding: 25px;
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(255,20,150,0.5);
    }

    .today {
      font-size: 2.8rem !important;
      color: #ff69b4;
      text-shadow: 0 0 20px #ff1493;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .slideshow {
      margin: 40px auto;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 60px rgba(255,105,180,0.9);
      position: relative;
      background: #000;
    }

    .slideshow img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.8s ease-in-out;
    }

    .slideshow img.active { opacity: 1; }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      transform: rotate(-45deg);
      animation: float 10s infinite linear;
      z-index: 3;
    }

    .heart:before, .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      border-radius: 50%;
    }

    .heart:before { top: -10px; left: 0; }
    .heart:after { left: 10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(-45deg); opacity: 0.8; }
      100% { transform: translateY(-100px) rotate(-45deg); opacity: 0; }
    }

    audio { display: none; }
  </style>
</head>
<body>

  <canvas id="galaxy"></canvas>
  <audio id="bgm" loop autoplay>
    <source src="t.mp3" type="audio/mp3">
  </audio>

  <div class="container">
    <h1> ♡ 20/11 </h1>
    
    <div class="slideshow" id="slideshow"></div>

    <div class="message">
      <br>
      <div class="today">♥ Nhân dịp ngày nhà giáo Việt Nam 20/11 ♥</div>
      <br>
      Chúc cô một ngày 20/11 thật vui vẻ, hạnh phúc ạ ! <br>
      
    </div>
  </div>

  <script>
        const images = [
      "https://i.postimg.cc/N0xcn429/Anh-chup-man-hinh-2025-11-20-101106.png",
      "https://i.postimg.cc/N0xcn429/Anh-chup-man-hinh-2025-11-20-101106.png"
    ];

    // Galaxy nền
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    class Particle {
      constructor(){
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 0.5;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
      }
      update(){ this.x += this.speedX; this.y += this.speedY; }
      draw(){
        ctx.fillStyle = 'rgba(255,182,193,0.8)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    for(let i=0; i<250; i++) particlesArray.push(new Particle());
    function animate(){
      ctx.fillStyle = 'rgba(0,0,0,0.05)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      particlesArray.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();

    // Slideshow ảnh
    const slideshow = document.getElementById('slideshow');
    images.forEach(src => {
      const img = new Image();
      img.src = src;
      img.onload = () => slideshow.appendChild(img);
    });

    let current = 0;
    setTimeout(() => {
      const imgs = slideshow.querySelectorAll('img');
      if(imgs.length > 0){
        imgs[0].classList.add('active');
        setInterval(() => {
          imgs[current].classList.remove('active');
          current = (current + 1) % imgs.length;
          imgs[current].classList.add('active');
        }, 4000);
      }
    }, 500);

    // Tim bay nhẹ nhàng thôi (không lag nữa)
    function createHeart(){
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 6 + 8) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 15000);
    }
    setInterval(createHeart, 800); // giảm tần suất xuống

    // Phát nhạc
    document.body.onclick = () => document.getElementById('bgm').play();
    document.getElementById('bgm').play().catch(() => {});
  </script>
</body>
</html>
